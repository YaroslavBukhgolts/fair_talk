<section class="section form-section" id="linkFree">
    <div class="form__textContent">
        <h2 class="textContent__title">Заполните форму, чтобы
            попасть на бесплатный
            пробный урок</h2>
        <div class="textContent__list">
            <p>Что будет на пробном уроке</p>
            <ul>
                <li class="textContent__listItem">Познакомим с преподавателем</li>
                <li class="textContent__listItem">Определим уровень знаний</li>
                <li class="textContent__listItem">Подберем программу обучения</li>
            </ul>
        </div>
    </div>
    <div class="formBlock">
        <h2 class="form__title">Запишитесь на бесплатный пробный урок</h2>
        <form action="#" method="post" class="form">
            <input type="text" class="form__input" name="name" id="name" placeholder="Ваше имя">
            <input type="tel" class="form__input" name="phone" id="phone" placeholder="Ваш номер телефона">
            <button submit="submit" class="button">Попробовать бесплатно</button>
        </form>
    </div>
</section>
